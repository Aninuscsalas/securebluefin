name: securebluefin-dx-nvidia
description: Secureblue with some dinosaurs

base-image: ghcr.io/secureblue/silverblue-nvidia-hardened
image-version: latest
modules:

  - type: script
    scripts:
      - install-starship.sh

  - type: rpm-ostree
    repos:
      - https://packages.microsoft.com/yumrepos/vscode
      - https://copr.fedorainfracloud.org/coprs/ublue-os/packages/repo/fedora-%OS_VERSION%/ublue-os-packages-fedora-%OS_VERSION%.repo

    install:
      - code
      - ublue-fastfetch
      - bluefin

  - type: signing 

