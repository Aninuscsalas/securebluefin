image-version: latest
modules:

  - type: script
    scripts:
      - install-starship.sh

  - type: rpm-ostree
    repos:
      - https://raw.githubusercontent.com/ublue-os/bluefin/main/system_files/dx/etc/yum.repos.d/vscode.repo
